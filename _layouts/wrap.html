---
layout: page
---

<div class="row">
  <div class="col-lg-8">
    {{ content }}
  </div>
  <div class="col-lg-4 sidebar visible-lg-block">
    <h2 class="sub-banner">Blog posts</h2>
    <ul>
      {% for post in site.categories.blog limit:8 %}
        {% if post.url != page.url %}
        <li>
          <strong>
            <a href="{{ post.url }}">{{post.title}}</a>
          </strong>
          <p>{{post.description}}</p>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
