---
layout: page
---

<div class="row">
  <div class="col-lg-8">
    <p class="post-date">{{ page.date | date_to_long_string }}</p>

    <div id="post">
      {{ content }}
    </div>

    <div id="disqus_thread" class="hidden-sm"></div>
    <noscript>
      Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
  </div>
  <div class="col-lg-4 sidebar visible-lg-block">
    <h2 class="side-banner">Other blog posts</h2>
    <ul>
      {% for post in site.categories.blog limit:8 %}
        {% if post.url != page.url %}
        <li>
          <strong>
            <a href="{{ post.url }}">{{post.title}}</a>
          </strong>
          <p>{{post.description}}</p>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>

<script type="text/javascript">
  var disqus_shortname = 'pudo'; 
  (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>


<link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/monokai.min.css">
<script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
<script type="text/javascript">
$(function() {
    $('pre:has(code)').each(function(i, el) {
    hljs.highlightBlock(el);
  });
});
</script>
